name: Release Charm to Edge and Publish Libraries

on:
  push:
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - '**.md'
    branches:
      - main
  pull_request:
    branch:
      - main

jobs:
  release:
    uses: guillaumebeuzeboc/observability/.github/workflows/charm-release.yaml@Guillaumebeuzeboc-patch-2
    secrets:
      CHARMHUB_TOKEN: ${{ secrets.charmhub_token }}
